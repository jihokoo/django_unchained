<li><a href="{% url 'webapp:factory.create' %}">Create New Factory</a></li>
{% if factory_list %}
    <ul>
    {% for factory in factory_list %}
        <li><a href="{% url 'webapp:factory.showOne' factory.id %}">{{ factory.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No factories are available.</p>
{% endif %}
