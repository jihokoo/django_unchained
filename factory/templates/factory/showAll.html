<li><a href="{% url 'factory:create' %}">Create New Factory</a></li>
{% if latest_factory_list %}
    <ul>
    {% for factory in latest_factory_list %}
        <li><a href="{% url 'factory:showOne' factory.id %}">{{ factory.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No factories are available.</p>
{% endif %}
